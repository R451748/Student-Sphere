<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faculty Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/home.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #111;">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="/faculty/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/faculty/add_attendance">Add Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" href="/students/details">View Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="/marks/add">Add Marks</a></li>
                    <li class="nav-item"><a class="nav-link" href="/marks/view">View Marks</a></li>
                    <li class="nav-item"><a class="nav-link" href="/course/list">View Courses</a></li>
                </ul>
                <div class="d-flex">
                    <span class="welcome-text me-3">Welcome, <span th:text="${userName}"></span></span>
                    <a href="/logout" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 text-white">FACULTY DASHBOARD</h1>
            <p class="text-white">Manage students, attendance, marks, and more</p>
        </div>
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
