<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Faculty</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background Image */
        body {
            background: url('/images/img1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Form Styling */
        .form-container {
            background: #fff;
            color: #000;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            margin: auto;
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Buttons Styling */
        .btn {
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-danger {
            background-color: #ff3b5c;
            border: none;
        }

        .btn-danger:hover {
            background-color: #ff1e43;
        }

        .btn-outline-light:hover {
            background-color: #ff3b5c;
            border-color: #ff3b5c;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Student Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                                     <li class="nav-item"><a class="nav-link" href="/students/add">Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="/faculty/add_attendance">Attendance</a></li>
                  <li class="nav-item"><a class="nav-link" href="/department/add">Department</a></li>
                    <li class="nav-item"><a class="nav-link" href="/students/details">Student Details</a>
                   <li class="nav-item"><a class="nav-link" href="/faculty/add">Faculty</a></li>
                    <li class="nav-item"><a class="nav-link" href="/marks/view">Marks</a></li>
                </ul>
                <div class="d-flex ms-auto">
                <a href="/" class="btn btn-danger btn-sm px-3 me-2">Home</a>
                <a href="/logout" class="btn btn-danger btn-sm px-3">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Add Faculty</h2>
        <form action="/faculty/api/add" method="POST" class="form-container">

            <div class="mb-3">
                <label class="form-label">Enter Fac_Id</label>
                <input type="number" class="form-control" name="fac_id" min="1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Enter Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Enter Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Enter Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Enter Did</label>
                <input type="text" class="form-control" name="did" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Add</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
