<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Image */
        body {
            background: url('/images/img1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .btn {
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-danger {
            background-color: #ff3b5c;
            border: none;
        }

        .btn-danger:hover {
            background-color: #ff1e43;
        }

        .btn-outline-light:hover {
            background-color: #ff3b5c;
            border-color: #ff3b5c;
        }

        /* Form Styling */
        .form-container {
            background: #fff;
            color: #000;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            margin: 50px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Management System</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                  
                    <li class="nav-item"><a class="nav-link" href="/students/add">Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="/faculty/add_attendance">Attendance</a></li>
                  <li class="nav-item"><a class="nav-link" href="/department/add">Department</a></li>
                  <li class="nav-item"><a class="nav-link" href="/faculty">Faculty</a></li>
                <li class="nav-item"><a class="nav-link" href="/marks/view">Marks</a></li>
                </ul>
                  <a href="/" class="btn btn-danger me-2">Home</a>
                <a href="/logout" class="btn btn-danger px-3 py-2 ">Logout</a>
            </div>
        </div>
    </nav>

    <h2>Add Department</h2>

    <div class="form-container">
        <form action="/department/add" method="POST">
            <div class="mb-3">
                <label class="form-label">Department Name</label>
                <input type="text" class="form-control" name="depName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Department Code</label>
                <input type="text" class="form-control" name="depCode" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Department</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
