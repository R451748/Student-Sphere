<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8d7da;
            padding: 50px;
        }
        .error-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #dc3545;
        }
        p {
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Error!</h1>
        <p th:text="${errorMessage}">Something went wrong.</p>
        <p><a href="/students">Go Back to Student List</a></p>
    </div>

</body>
</html>
