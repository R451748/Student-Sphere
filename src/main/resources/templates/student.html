<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/student.css">
    
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Student Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="/index">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="/add-student">Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add_attendance">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" href="/department">Department</a></li>
                    <li class="nav-item"><a class="nav-link" href="/student">Student Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add_faculty">Faculty</a></li>
                    <li class="nav-item"><a class="nav-link" href="/marks">Marks</a></li>
                    <li class="nav-item"><a class="nav-link" href="/course">Courses</a></li>
                </ul>
   
                <button class="welcome-btn">Welcome Rohan</button>
                <button class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        STUDENT MANAGEMENT SYSTEM
    </div>

    <!-- Student Table -->
    <div class="container mt-4">
        <h2 class="text-center">Student Details</h2>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>SID</th>
                    <th>Roll Number</th>
                    <th>Student Name</th>
                    <th>Sem</th>
                    <th>Gender</th>
                    <th>Branch</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.rollNumber}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.semester}"></td>
                    <td th:text="${student.gender}"></td>
                    <td th:text="${student.branch}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.address}"></td>
                    <td><a class="btn btn-primary btn-sm" th:href="@{/edit/{id}(id=${student.id})}">Edit</a></td>
                    <td><a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${student.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
