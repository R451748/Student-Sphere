<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5 text-center">
        <h2 class="text-success">Student Added Successfully!</h2>
        <p><strong>Student Name:</strong> <span th:text="${student.name}"></span></p>
        <p><strong>Roll Number:</strong> <span th:text="${student.rollNumber}"></span></p>

        <!-- Redirects to the specific student's details page -->
        <a th:href="@{/students/details/{id}(id=${student.id})}" class="btn btn-primary mt-3">View Student Details</a>
        
    </div>

</body>
</html>
