<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Background Styling */
        body {
            background-image: url('/images/img1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #111;
        }

        /* Form Container */
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align closer to the top */
            margin-top: 50px; /* Gap between navbar and container */
            margin-bottom: 50px; /* Gap from bottom */
        }

        /* Form Card */
        .card {
            width: 100%;
            max-width: 400px; /* Shrink the container */
            background: #fff;
            color: #000;
            border-radius: 10px;
        }

        h2 {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Student Management System</a>
            <div class="d-flex ms-auto">
                <a href="/" class="btn btn-danger btn-sm px-3 me-2">Home</a>
                <a href="/logout" class="btn btn-danger btn-sm px-3">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="form-container">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Add New Student</h2>
            <form th:action="@{/students/add}" th:object="${student}" method="post">
                <div class="mb-3">
                    <label class="form-label">Roll Number</label>
                    <input type="text" class="form-control" th:field="*{rollNumber}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Student Name</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Semester</label>
                    <input type="number" min=0 class="form-control" th:field="*{semester}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" th:field="*{gender}">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Branch</label>
                    <input type="text" class="form-control" th:field="*{branch}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" th:field="*{address}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Student</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
