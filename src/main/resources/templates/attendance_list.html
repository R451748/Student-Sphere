<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Image */
        body {
            background: url('/images/img1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* White text for contrast */
            font-family: Arial, sans-serif;
        }

        /* Table Styling */
        .table-responsive {
            background: #fff;
            color: #000;
            border-radius: 10px;
            padding: 20px;
        }

        .table {
            border: 2px solid #000; /* Dark and thick border */
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8); /* Slight transparency */
        }

        /* Buttons Styling */
        .btn {
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-danger {
            background-color: #ff3b5c;
            border: none;
        }

        .btn-danger:hover {
            background-color: #ff1e43;
        }

        .btn-primary {
            background-color: #0056b3;
            border: none;
        }

        .btn-primary:hover {
            background-color: #004085;
        }

        .btn-outline-light:hover {
            background-color: #ff3b5c;
            border-color: #ff3b5c;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .add-btn {
            float: right;
            margin-top: 20px; /* Added margin-top to create space between table and button */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Student Management System</a>
            <div class="d-flex">
                <a href="/" class="btn btn-danger btn-sm px-3 me-2">Home</a>
                <a href="/logout" class="btn btn-danger btn-sm px-3">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Add Attendance Heading -->
    <h2>Attendance List</h2>

    <!-- Attendance List Section -->
    <div class="container mt-5">
        <!-- Table Section -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered mt-2">
                <thead class="table-dark">
                    <tr>
                        <th>Roll Number</th>
                        <th>Attendance Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="attendance : ${attendances}">
                        <td th:text="${attendance.rollNumber}"></td>
                        <td th:text="${attendance.attendancePercentage}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Add Attendance Button -->
        <a href="/attendance/add" class="btn btn-primary add-btn">Add Attendance</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
