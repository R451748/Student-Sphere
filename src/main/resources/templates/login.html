<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="signup-container">
        <h2>LOGIN</h2>

        <!-- Success message display -->
        <div id="success-message" class="alert alert-success text-center" style="display: none;"></div>

        <form action="/login" method="post">
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>

            <button type="submit" class="btn btn-signin">Login</button>
        </form>

        <p class="text-center mt-3">Don't have an account?</p>
        <a href="/register"><button class="btn btn-login">Register</button></a>
    </div>

    <!-- JavaScript to show success message -->
    <script>
        let message = sessionStorage.getItem("message");
        if (message) {
            document.getElementById("success-message").innerText = message;
            document.getElementById("success-message").style.display = "block";
            sessionStorage.removeItem("message"); // Remove message after displaying
        }
    </script>

</body>
</html>
