<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="
    font-family: Arial, sans-serif;
    background: url('/images/img1.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #111;">
        <div class="container">
            <a class="navbar-brand" href="/">Student Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/students/add">Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="/faculty/add_attendance">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" href="/department/add">Department</a></li>
                    <li class="nav-item"><a class="nav-link" href="/faculty">Faculty</a></li>
                    <li class="nav-item"><a class="nav-link" href="/marks/view">Marks</a></li>
                </ul>
                <a href="/" class="btn btn-danger me-2">Home</a>
                <a href="/logout" class="btn btn-danger px-3 py-2 rounded">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Department Table -->
    <div class="container" style="
        max-width: 800px;
        margin: 50px auto;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    ">
        <h2 style="text-align: center; color: #dc3545; margin-bottom: 30px;">Department Details</h2>

        <table class="table table-striped table-bordered" style="
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        ">
            <thead style="background-color: #dc3545; color: #fff;">
                <tr>
                    <th style="text-align: center; padding: 12px;">Department ID</th>
                    <th style="text-align: center; padding: 12px;">Department Name</th>
                    <th style="text-align: center; padding: 12px;">Department Code</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="department : ${departments}">
                    <td style="text-align: center; padding: 12px;" th:text="${department.depId}"></td>
                    <td style="text-align: center; padding: 12px;" th:text="${department.depName}"></td>
                    <td style="text-align: center; padding: 12px;" th:text="${department.depCode}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
