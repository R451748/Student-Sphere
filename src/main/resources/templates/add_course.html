<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/images/img1.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9); /* White with slight transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        }

        h2 {
            color: #fff; /* White text for visibility on background */
        }

        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Student Management System</a>
            <div class="d-flex">
                <a href="/" class="btn btn-danger btn-sm px-3 me-2">Home</a>
                <a href="/logout" class="btn btn-danger btn-sm px-3">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Add Course</h2>

        <div class="d-flex justify-content-center">
            <div class="form-container">
                <form th:action="@{/course/save}" method="post" style="width: 300px;">
                    <div class="mb-3">
                        <label for="ctitle" class="form-label">Course Title</label>
                        <input type="text" id="ctitle" name="ctitle" class="form-control form-control-sm" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Course Description</label>
                        <textarea id="description" name="description" class="form-control form-control-sm" required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-sm">Save Course</button>
                        <a href="/course/list" class="btn btn-secondary btn-sm">Back to Course List</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
