<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Marks List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Image */
        body {
            background: url('/images/img1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* Makes text readable on darker backgrounds */
            font-family: Arial, sans-serif;
        }

        /* Table Styling */
        .table-responsive {
            background: #fff; /* White background for table */
            color: #000; /* Black text for readability */
            border-radius: 10px;
            padding: 20px;
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8); /* Slight transparency */
        }

        /* Buttons Styling */
        .btn {
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-danger {
            background-color: #ff3b5c;
            border: none;
        }

        .btn-danger:hover {
            background-color: #ff1e43;
        }

        .btn-primary {
            background-color: #ff3b5c;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff1e43;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Student Management System</a>
            <div class="d-flex ms-auto">
                <a href="/" class="btn btn-danger btn-sm px-3 me-2">Home</a>
                <a href="/logout" class="btn btn-danger btn-sm px-3">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Marks List</h2>

        <!-- Table Wrapper to control table size -->
        <div class="table-responsive" style="max-width: 800px; margin: 0 auto;">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Roll Number</th>
                        <th>Course ID</th>
                        <th>Subject</th>
                        <th>Marks</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mark : ${marks}">
                        <td th:text="${mark.id}"></td>
                        <td th:text="${mark.rollNumber}"></td>
                        <td th:text="${mark.courseId}"></td>
                        <td th:text="${mark.subject}"></td>
                        <td th:text="${mark.marks}"></td>
                        <td>
                            <div class="d-flex justify-content-center">
                                <a th:href="@{/marks/edit/{id}(id=${mark.id})}" class="btn btn-warning btn-sm px-3">Edit</a>
                                <a th:href="@{/marks/delete/{id}(id=${mark.id})}" class="btn btn-danger btn-sm px-3 ms-1">Delete</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Add New Marks Button - aligned right below the table -->
        <div class="d-flex justify-content-end mt-4" style="max-width: 800px; margin: 0 auto;">
            <a href="/marks/add" class="btn btn-primary btn-sm px-3">Add New Marks</a>
        </div>
    </div>

</body>

</html>
